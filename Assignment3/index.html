<!DOCTYPE html>
<html lang="en">

<head>
    <title>Message board</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" defer src="./index.js"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <span class="navbar-brand" style="color: white;" id="addMessagesSpan" onclick="onAddMessageContainerClick()">
            Add new message
        </span>
        <span class="navbar-brand" style="color: white;" id="messagesSpan" onclick="onMessagesContainerClick()">
            Messages <span id="amountMessagesNavigation" style="color: red;"></span>
        </span>
    </nav>

    <div id="addMessageContainer">
        <form id="messageForm">
            <div class="form-group">
                <label for="headerInput">Header</label>
                <input name="headerInput" class="form-control" id="headerInput">
            </div>
            <div class="form-group">
                <label for="bodyInput">Body</label>
                <input name="bodyInput" class="form-control" id="bodyInput">
            </div>
            <button id="submitButton" class="btn btn-secondary" type="submit">Send</button>
        </form>

    </div>

    <div id="messagesContainer">
        <p>your messsage</p>
        <ul class="list-group" id="listOfMessages">
        </ul>
    </div>

</body>

</html>
