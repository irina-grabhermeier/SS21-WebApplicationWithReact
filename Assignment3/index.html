<!DOCTYPE html>
<html lang="en">

<head>
    <title>Message board</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script type="text/javascript" defer src="./index.js"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <span class="navbar-brand" style="color: white;" id="addMessagesSpan" onclick="onAddMessageContainerClick()">
            Add new message
        </span>
        <span class="navbar-brand" style="color: white;" id="messagesSpan" onclick="onMessagesContainerClick()">
            Messages <span id="amountMessagesNavigation">(0 new)</span>
        </span>
    </nav>

    <div id="addMessageContainer">
        <h2>Send a message</h2>
        <form id="messageForm">
            <div class="form-group">
                <label for="headerInput">Header</label>
                <input name="headerInput" class="form-control" id="headerInput" required>
            </div>
            <div class="form-group">
                <label for="bodyInput">Body</label>
                <input name="bodyInput" class="form-control" id="bodyInput" required>
            </div>
            <button id="submitButton" class="btn btn-secondary" type="submit">Send</button>
        </form>

    </div>

    <div id="messagesContainer">
        <h2>Messages</h2>
        <p id="amountUnreadMessagesParagraph" style="color: red;"></p>
        <ul class="list-group" id="listOfMessages">
        </ul>
    </div>

</body>

</html>
